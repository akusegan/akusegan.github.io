
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="./web/assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="mx-login-title">
                <img src="./web/assets/images/tmx.png" width="38" class="mx-logo">
            </div>
            <div class="mx-box mx-color-bg">
                
                <h2 class="mx-title mx-color-title mx-bold">
                    <i class="fa fa-lock mr-1"></i>
                    Set Password
                </h2>
                <div class="text-muted mx-subtitle">
                    Password must be <b>minimum 8 characters</b> and must include at least <b>symbol</b>. e.g. <b>#awesome</b> or <b>$uccess0</b>.
                </div>
                <form method="POST" action="/auth/register?login_challenge=625ab1e7cc0e4f448ef64202e3330ee4" class="mt-4">
                    <div class="mx-relative">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control mx-input">
                        <i toggle="#password" class="fa fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="mx-mg-tn-10">
                        <div class="invalid-feedback err-input mb-1" style="display:block;">
                            Minimum 8 characters and at least a special character
                        </div>
                        <div class="progress mx-progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="text-muted mx-tiny text-right mx-mg-b-15">Very Weak</div>
                    </div>
                    <div class="row mx-input-action">
                        <div class="col text-center">
                            <a href="#" onclick="javascript:history.go(-1)" class="btn mx-btn-tertiary mt-3 mx-btn-curve mx-shadow mx-bold">BACK</a>
                        </div>
                        <div class="col text-right">
                            <a href="id-category-landing.html" class="btn mx-btn-primary mt-3 mx-btn-curve mx-bold">
                                NEXT
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="csrf" value="RIqanlblw5vRVujQHA8drxEdKKWl7MFp" />
                    </div>
                </form>
                <div class="mx-footer mt-4">
                    powered by
                    <img src="./web/assets/images/tm-logo.png" width="46" alt="TM.X Heimdall" title="TM.X Heimdall"/>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
            input.attr("type", "text");
            } else {
            input.attr("type", "password");
            }
            });
        </script>
    </body>
</html>
